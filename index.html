<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv w-50 text-center m-auto mt-5 mb-5 p-5 border-5 shadow rounded-3">
        <div class="title  rounded-top">
            <div class="close circle"></div>
            <div class="mid circle"></div>
            <div class="min circle"></div>
            <!-- <p>الحضانة التمهيدية بمجمع سيدى جابر الدائرى</p> -->
        </div>
        <p class="fs-4">الحضانة التمهيدية بمجمع سيدى جابر الدائرى</p>
        <p class="text-end">أستمارة التقديم للالتحاق</p>

        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">أسم الطفل بالكامل (باللغة العربية)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your kid name...">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">Kid's full Name in english</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your kid name...">
                </div>


                <div class="mb-3 col-6">
                    <label for="formFile" class="form-label">شهادة ميلاد الطالب</label>
                    <input class="form-control" type="file" id="uploadId">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputID" class="form-label">الرقم القومى</label>
                    <input type="text" class="form-control" id="inputID" placeholder="Enter your kid ID...">
                </div>

                <div class="mb-3 col-6">

                    <label for="formFile" class="form-label">النوع</label>
                    <br>
                    <input type="radio" class="btn-check" name="options-base" id="boy" autocomplete="off" checked>
                    <label class="btn btn-primary boy" for="boy">ولد</label>

                    <input type="radio" class="btn-check" name="options-base" id="girl" autocomplete="off">
                    <label class="btn btn-danger girl" for="girl">بنت</label>
                </div>

                <div class="mb-3 col-6">
                    <label for="birthday" class="form-label">تاريخ الميلاد</label>
                    <input type="date" class="form-control" id="birthday" readonly>
                </div>
                <div class="mb-3 col-6">
                    <label for="birthday" class="form-label">السن فى اول اكتوبر</label>
                    <input type="text" class="form-control" id="birthday" readonly>
                </div>
                <div class="mb-3 col-6">
                    <label for="birthday" class="form-label">العنوان </label>
                    <input type="text" class="form-control" id="birthday">
                </div>

            </div>

            <button type="button" class="btn btn-primary">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
