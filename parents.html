<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv w-50 text-center m-auto mt-5 mb-5 p-5 border-5 shadow rounded-3">
        <div class="title  rounded-top">
            <div class="close circle"></div>
            <div class="mid circle"></div>
            <div class="min circle"></div>
            <!-- <p>الحضانة التمهيدية بمجمع سيدى جابر الدائرى</p> -->
        </div>
        <p class="fs-4">الحضانة التمهيدية بمجمع سيدى جابر الدائرى</p>
        <p class="text-end">أستمارة التقديم للالتحاق</p>

        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم الهاتف المحمول (المتاح دائماً)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="012 xxxx xxx">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم الهاتف الارضى</label>
                    <input type="text" class="form-control" id="inputName" placeholder="0x xxx xx xx">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">أسم الأب / أسم ولى الامر</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم الهاتف المحمول (للأب/ولى الامر)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="012 xxxx xxx">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">المؤهل الدراسى (للأب/ولى الامر)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">الوظيفة (للأب/ولى الامر)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">عنوان العمل (للأب/ولى الامر)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم هاتف العمل (للأب/ولى الامر)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="mb-3 col-12">
                    <label for="inputName" class="form-label">أسم الأم</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">المؤهل الدراسى (للأم)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">الوظيفة (للأم)</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم الهاتف المحمول (للأمً)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="012 xxxx xxx">
                </div>
                <div class="mb-3 col-6">
                    <label for="inputName" class="form-label">رقم الهاتف المحمول (التواصل واتساب)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="012 xxxx xxx">
                </div>


            </div>
            <div class="text-start">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="have brothers" id="haveBrothers">
                    <label class="form-check-label" for="haveBrothers">
                        لديه إخوة فى المدرسة
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        ولى امره أحد العاملين بالمدرسة
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
